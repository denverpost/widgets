<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marijuana locator map by The Cannabist and WeedMaps</title>
    <link rel="stylesheet" id="typography-Open+Sans-css" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" media="all">
	<style type="text/css">
		body, html { margin:0;padding:0;width:100%; height:100%; overflow: hidden; background:white;}
		h4.widget-title {
		    margin: 0 0 .5em;
		    background: none;
		    width: 100%;
		    font-family: 'Open Sans', Helvetica, Arial, sans-serif;
		    font-size: 1.2em;
		    text-transform: uppercase;
		    padding: .2em 0;
		    font-weight: 600;
		    border-bottom: 2px solid #222;
		    color: #913327;
		}
		h4.widget-title a {
		    color: #913327;
		    text-decoration: none;
		}
		h4.widget-title a:hover {
			color:#222;
			text-decoration: underline;
		}
		img { width:100%; }
	</style>
</head>
<body>
	<div id="sidebar-map" class="widget widget_map">
	    <h4 class="widget-title"><a href="/map/">Find A Store Near You</a></h4>
	    <a href="http://www.thecannabist.co/map/"><img src="http://www.thecannabist.co/wp-content/themes/denver-post-marijuana/images/weedmaps-map-link.png" scale="0"></a>
	</div>
</body>
</html>
