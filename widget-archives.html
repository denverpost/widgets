<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denver Post Monster.com Jobs widget</title>
    <link rel="stylesheet" id="typography-Open+Sans-css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" type="text/css" media="all">
	<style type="text/css">
		body, html {
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      overflow:hidden;
      background:rgba(0,0,0,0.05);
      font-family:'Source Sans Pro', Helvetica, Arial, sans-serif;
    }
    .archivesearch {
      padding:0 .5em;
      font-size:1.1em; 
    }
    h4 {
      margin:.5em 0;
      font-family:'Source Sans Pro', Helvetica, Arial, sans-serif;
      font-weight:bold;
      font-size:1.5em;
    }
    form {
      text-align:center;
    }
    form p {
      clear:both;
      display:block;
      text-align:left;
      margin:.5em 0 .25em 5%;
      font-size:.9em;
    }
	</style>
</head>
<body>
<div class="archivesearch">
    <h4>Search the archives</h4>
    <form action="http://www.newslibrary.com/nlsearch.asp" target="_top" method="post">
        <input type="hidden" name="region" value="DP">
        <p><strong>Search for:</strong></p>
        <input type="text" name="DBQUERY" size="27" maxlength="256" style="width:90%;margin:0 auto">
        <br>
        <p><strong>Limit results:</strong></p>
        <select style="width:90%;margin:0 auto" name="NITEMS">
            <option selected="">25</option>
            <option>50</option>
            <option>100</option>
            <option>200</option>
        </select>
        <br>
        <p><strong>Sort by:</strong></p>
        <select style="width:90%;margin:0 auto" name="SORT">
            <option selected="" value="d:h">Most Recent First</option>
            <option value="r:h">Oldest first</option>
            <option value="h:d">Frequency of search terms</option>
        </select>
        <p style="font-size:80%;margin-top:1em;"><strong>Date of Article (select one)</strong> To select more than one year, hold down the command key (Mac) or control key (Win) while selecting.</p>

            <tbody>
                <tr>
                    <td>
                        <input type="RADIO" name="date_mode" value="year" checked="">
                    </td>
                    <td>

                            <option value="last 60 days">Within 60 days</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                            <option value="2006">2006</option>
                            <option value="2005">2005</option>
                            <option value="2004">2004</option>
                            <option value="2003">2003</option>
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                            <option value="1999">1999</option>
                            <option value="1998">1998</option>
                            <option value="1997">1997</option>
                            <option value="1996">1996</option>
                            <option value="1995">1995</option>
                            <option value="1994">1994</option>
                            <option value="1993">1993</option>
                            <option value="1992">1992</option>
                            <option value="1991">1991</option>
                            <option value="1990">1990</option>
                            <option value="1989">1989</option>
                            <option value="all">All years</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="RADIO" name="date_mode" value="range">
                    </td>
                    <td>
                        <p style="font-size:80%;"><strong>From:</strong> (month/day/year)</p>
                        <div style="display:inline-block;float:left;width:30%">
                            <select style="width:90%;margin:0 auto" name="start_month">
                                <option selected="">01</option>
                                <option>02</option>
                                <option>03</option>
                                <option>04</option>
                                <option>05</option>

                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>

                        <div style="display:inline-block;float:left;width:30%">
                            <select style="width:90%;margin:0 auto" name="end_year">
                                <option value="1989">1989</option>
                                <option value="1990">1990</option>

                                <option value="1998">1998</option>

                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017" selected="">2017</option>
                            </select>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="Search" style="width:90%;margin:1.8em auto 0">
    </form>
</div>
</body>
</html>
