<link rel="stylesheet" id="vc_google_fonts_abril_fatfaceregular-css" href="//fonts.googleapis.com/css?family=Abril+Fatface%3Aregular&amp;ver=4.7.3" type="text/css" media="all">
<script>
window.readyHandlers = [];
window.ready = function ready(handler) {
  window.readyHandlers.push(handler);
  handleState();
};
window.handleState = function handleState () {
  if (['interactive', 'complete'].indexOf(document.readyState) > -1) {
    while(window.readyHandlers.length > 0) {
      (window.readyHandlers.shift())();
    }
  }
};
document.onreadystatechange = window.handleState;
ready(function () {
	var linkLoad = setInterval(function(){
		var els = document.querySelectorAll('a.pls-homesrch-advanced-filters');
	  	if (els.length == 1) {
	        clearInterval(linkLoad);
	        for (var i = 0, l = els.length; i < l; i++) {
				var new_link = els[i].cloneNode(true);
				els[i].parentNode.replaceChild(new_link, els[i]);
			    new_link.href = 'http://denverpost.placester.net/';
			    new_link.target = '_top';
			    new_link.classList.remove('pls-homesrch-advanced-filters');
			}
	    }
	},100);
});
</script>
</body>
</html>
